name: gitclub
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
      sdk: flutter

  cupertino_icons: ^0.1.2
  device_info : ^0.2.0
  image_picker: ^0.4.10
  flutter_colorpicker: ^0.2.1
  path_provider: ^0.4.1
  flutter_webview_plugin: "^0.3.0+2"
  shared_preferences: "^0.4.1"
  event_bus: "^1.0.1"
  http: '>=0.11.3+12'
  dio: "^1.0.13"
  flutter_spinkit: "^3.0.0"
  video_player: ^0.8.0
  scoped_model: '0.3.0'
  decimal: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
      - assets/images/login.jpg
      - assets/images/tick.png
      - assets/images/ic_launcher_round.png
      - assets/images/defalutBeauty.jpg
      - assets/images/splash.jpg


      - assets/locale/i18n_en.json
      - assets/locale/i18n_zn.json

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
          style: normal
        - asset: assets/fonts/Quicksand_Bold.otf
          weight: 700